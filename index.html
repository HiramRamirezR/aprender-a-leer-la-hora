<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Aprender a leer la hora</title>
</head>
<body>
  <h1>Aprender a leer la hora</h1>
  <div class="contador">
    <p class="contador-texto">Correctas: </p>
    <span id="contador">0</span>
  </div>
  <div class="digital">
    <span id="hour">00</span>
    <span>:</span>
    <span id="minute">00</span>
  </div>
  <div class="clock-container">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="circle"></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>
  </div>
  <div class="controls">
    <div class="horas">
      <button id="hour-minus">-</button>
      <button id="hour-plus">+</button>
    </div>
    <div class="minutos">
      <button id="minute-minus">-</button>
      <button id="minute-plus">+</button>
    </div>
    <button id="check-time">Comprobar</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
